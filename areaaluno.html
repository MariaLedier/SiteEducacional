<!DOCTYPE html>
<html lang="pt-b">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área do Aluno</title>
    <link rel="stylesheet" href="home.css" />
  </head>

  <body class="backgroundAreaAluno">
    <!--CABEÇALHO - Telefone-->
    <div class="cabeçalho-tel">
      <img
        class="icone-acessibilidade"
        src="Icones/iconeacessibilidade.png"
        alt="Icones de acessibilidade"
      />
    </div>

    <!-- Centraliza a logo da escola -->
    <div class="centralizaAreaAluno">
      <img
        src="Icones/logoimagem.png"
        alt="logo da escola"
        class="imgAreaAluno"
      />
    </div>
    <br />
    <hr />
    <br />
    <h1 class="h1AreaAluno">ambiente virtual de aprendizagem</h1>

    <div class="containerAreaAluno">
      <form action="" method="post">
        <label for="matricula" class="labelAreaAluno">RM / Matrícula:</label>
        <input
          type="text"
          id="matricula"
          name="matricula"
          required
          class="inputAreaAluno"
        />
        <br />

        <label for="senha" class="labelAreaAluno">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          required
          class="inputAreaAluno"
        />
        <br />
        <button type="submit" class="buttonAreaAluno">Entrar</button>
      </form>
      <br />
      <a style="font-family: fonte1" href="#">Esqueceu sua senha?</a>
    </div>
  </body>
</html>
