<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Institucional</title>
    <link rel="stylesheet" href="home.css" />
    <style>
      body {
        margin: 0; /* Remover as margens*/
        font-family: fonte1;
      }
      a {
        text-decoration: none;
        color: black;
      }
      /* Qando o mouse está sobre o link */
      a:hover {
        color: rgb(55, 79, 189);
      }

      /* Estilo para o link quando já foi visitado no caso nenhum */
      a:visited {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!--CABEÇALHO - Telefone-->
    <div class="cabeçalho-tel">
      <div class="cabeçalho-tel-atributos">
        <img class="icone-tel" src="Icones/phone.png" alt="Ícone de telefone" />
        <h1 class="numero-tel">0800 052 8888</h1>
      </div>

      <div>
        <map name="icone-acessibilidade"
          ><area
            shape="circle"
            coords="50,40,20"
            href="homeacessibilidade.html"
            alt="Link de acessibilidade para baixa visão"
            title="Baixa-visão"
          />
        </map>
        <img
          usemap="#icone-acessibilidade"
          class="icone-acessibilidade"
          src="Icones/iconeacessibilidade.png"
          alt="Icones de acessibilidade"
        />
      </div>
    </div>

    <!--CABEÇALHO - Geral-->
    <div class="cabeçalho-geral">
      <table>
        <thead>
          <tr>
            <!--Para adicionar a foto na tabela-->
            <th rowspan="4">
              <a href="home.html"
                ><img class="icone-escola" src="Icones/logoescola.png"
              /></a>
            </th>
            <th><a href="home.html">HOME</a></th>
            <th><a href="institucional.html">INSTITUCIONAL</a></th>
            <th><a href="home.html#noticias">NOTÍCIAS</a></th>
            <th>PESQUISA</th>
            <th>
              <a href="areaaluno.html"
                ><img
                  class="icone-acesso"
                  src="Icones/iconealuno.png"
                  alt="Icone de acesso area do aluno"
              /></a>
            </th>
            <th>
              <a href="areaprofessor.html"
                ><img
                  class="icone-professor"
                  src="Icones/iconeprofessor.png"
                  alt="Icone de acesso area do professor"
              /></a>
            </th>
          </tr>
        </thead>
      </table>
    </div>
    <hr />
    <h2 style="text-align: center">Assista o Vídeo e saiba mais:</h2>
    <div style="display: flex; align-items: center; justify-content: center">
      <video
        src="Imagens/Escola Moppe - Vídeo Institucional.mp4"
        controls="controls"
        width="60%"
        poster="Imagens/logoarea.png"
      ></video>
    </div>
  </body>
</html>
