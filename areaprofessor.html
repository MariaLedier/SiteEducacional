<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Professor</title>
    <link rel="stylesheet" href="home.css" />
</head>

<body>
    <div>
        <img src="Imagens/professorsala.jpg" alt="professora em pé sorrindo">
    </div>
    <div>
        <div class="cabeçalho-tel">
            <img class="icone-acessibilidade" src="Icones/iconeacessibilidade.png" alt="Icones de acessibilidade" />
        </div>
        <div class="centralizaAreaAluno">
            <img src="Icones/logoimagem.png" alt="logo da escola" class="imgAreaAluno">
            <hr>
        </div>
        <h1 class="h1AreaAluno">ambiente virtual de aprendizagem</h1>

        <div class="containerAreaAluno">
            <form action="" method="post">
                <label for="matricula" class="labelAreaAluno">RM / Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required class="inputAreaAluno">
                <br>

                <label for="senha" class="labelAreaAluno">Senha:</label>
                <input type="password" id="senha" name="senha" required class="inputAreaAluno">
                <br>
                <button type="submit" class="buttonAreaAluno">Entrar</button>
            </form>
            <link href=""> Esqueceu sua senha? </link>
        </div>
    </div>

</body>

</html>
