<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Professor</title>
    <link rel="stylesheet" href="home.css" />
</head>

<body>
    <div class="containerArea2">
        <div>
            <img src="Imagens/professorsala.jpg" alt="professora em pé sorrindo" class="imgAreaProfessor">
        </div>
        <div>
            <div class="cabeçalho-tel">
                <img class="icone-acessibilidade" src="Icones/iconeacessibilidade.png" alt="Icones de acessibilidade" />
            </div>
            <img src="Imagens/logoarea.png" alt="logo da escola" class="imgArea">
            <hr class="linha-azul">
            <h1 class="h1Area">ambiente virtual de aprendizagem</h1>
        
            <div class="containerArea">
                <form action="" method="post">
                    <label for="matricula" class="labelArea">RM / Matrícula:</label>
                    <input class="inputArea" type="text" id="matricula" name="matricula" placeholder="digite aqui a matrícula">
                    <br>
        
                    <label for="senha" class="labelArea">Senha:</label>
                    <input class="inputArea" type="password" id="senha" name="senha" placeholder="digite aqui sua senha">
                    <br>
                    <button type="submit" class="buttonArea">Entrar</button>
                </form>
                <a href="" class="linkArea"> Esqueceu sua senha? </a>
            </div>
        </div>
    </div>


</body>

</html>
